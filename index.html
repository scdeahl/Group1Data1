<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 1 - Data 1</title>
    <style>
  
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: black; 
        color: white;
        margin: 20px;
      }

     /* Navigation Bar */
nav {
  background-color: #333;
  display: flex; /* Use Flexbox */
  justify-content: center; /* Center items horizontally */
  align-items: center; /* Center items vertically */
  padding: 15px 0;
  margin-bottom: 20px;
}

nav a {
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 1.2em;
  transition: background-color 0.3s, color 0.3s; 
}

nav a:hover {
  background-color: #ddd;
  color: black;
}


      /* Section General Styling */
      .section {
        padding: 60px 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.5em; 
        color: #4caf50;
        margin-bottom: 20px;
      }

      h2 {
        color: #4caf50;
        font-size: 2em;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
      }
      
  /* Styling for Image Grid */
  .image-grid {
    display: grid;
    grid-template-columns: auto auto; /* auto fits the columns closely */
    column-gap: 10px; /* space between pictures
    row-gap: 10px; /* space between rows */
    justify-content: center; /* center the pictures */
    align-items: center;
    margin: 20px auto;
  }

      .image-item {
        text-align: center;
      }

      /* Set images to be 4x4 cm */
      img {
        width: 4cm; 
        height: 4cm; 
        border: 1px solid #ddd;
        padding: 5px;
        object-fit: cover; 
        filter: grayscale(100%) brightness(1.3); /* adjust darkness pictures */

      }

      .person-name {
        margin-top: 10px;
        font-size: 1.1em;
        color: #fff;
      }

      /* Divider Line between sections */
      hr {
        width: 60%;
        border: 0;
        border-top: 3px solid rgba(255, 255, 255, 0.2);
        margin: 40px auto;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        .image-placeholder {
          height: 120px; /*  height smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <a href="#home">Home</a>
      <a href="assignment2.html">Assignment 2</a>

    <!-- Home Section -->
    <section id="home" class="section">
      <h1>Group 1</h1>
     
      <div class="image-grid">
        <!-- First Row -->
        <div class="image-item">
          <img src="images/maria.jpeg" alt="Maria Chatzigeorgiou" />
          <p class="person-name">Maria Chatzigeorgiou</p>
        </div>
        <div class="image-item">
          <img src="images/sophie.png" alt="Sophie Deahl" />
          <p class="person-name">Sophie Deahl</p>
        </div>
        <!-- Second Row -->
        <div class="image-item">
          <img src="images/Balint.jpeg" alt="Balint Rekasi" />
          <p class="person-name">Balint Rekasi</p>
        </div>
        <div class="image-item">
          <img src="images/kian.jpeg" alt="Kian Smit" />
          <p class="person-name">Kian Smit</p>
        </div>
      </div>
    </section>

    <hr />
